<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <div class="container">
        <div class="center-div">
            <div class="mode">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
                <i class="fa fa-sun-o" aria-hidden="true"></i>
            </div>
        </div>
        <div class="screen">
            <div class="equation">0</div>
            <div class="result">0</div>
        </div>
        <div class="pad">
            <div class="key green" id="AC">AC</div>
            <div class="key green" id="^">^</div>
            <div class="key green" id="%">%</div>
            <div class="key red" id="/">/</div>
            <div class="key" id="7">7</div>
            <div class="key" id="8">8</div>
            <div class="key" id="9">9</div>
            <div class="key red" id="*">*</div>
            <div class="key" id="4">4</div>
            <div class="key" id="5">5</div>
            <div class="key" id="6">6</div>
            <div class="key red" id="-">-</div>
            <div class="key" id="1">1</div>
            <div class="key" id="2">2</div>
            <div class="key" id="3">3</div>
            <div class="key red" id="+">+</div>
            <div class="key" id="">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </div>
            <div class="key" id="0">0</div>
            <div class="key" id=".">.</div>
            <div class="key red" id="=">=</div>
        </div>
    </div>
    <div class="copyright">
        <p>Copyright Â© 2023 Dipesh Paul. <a href="https://github.com/thegenetic">Visit my profile</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="script.js"></script>
</body>

</html>
